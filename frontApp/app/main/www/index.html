<!doctype html>
<html ng-app="easyVimWeb">
<head>
  <meta charset="utf-8">
  <title>Easy VIM</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link type="text/css" rel="stylesheet" href="css/style.css"/>

  <style>[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
  }</style>

</head>
<body class="ng-cloak" ng-controller="AppCtrl as app">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a
  href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->


<div class="container">

    <ul class="nav-list" ng-if="!app.hideNavbar">
      <li ng-repeat="view in views" ui-sref="{{view.state}}" class="list-item">
        <a>{{view.name}}</a>
      </li>

    </ul>


  <div ui-view class="main-view"></div>
</div>


<script src="lib/lodash/lodash.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-cookies/angular-cookies.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="lib/angular-aria/angular-aria.js"></script>
<script src="lib/angular-messages/angular-messages.js"></script>
<script src="lib/angular-touch/angular-touch.js"></script>
<script src="lib/angular-loader/angular-loader.js"></script>

<script src="js/app.js"></script>

</body>
</html>
