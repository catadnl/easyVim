<md-content>

  <md-list>

    <md-list-item class="md-3-line cheat-section" ng-repeat="(sectionName, cheats) in sections">

      <div class="md-list-item-text">
        <h2>{{sectionName}}</h2>

        <div ng-repeat="cheat in cheats" layout="row">
          <strong flex="30">{{cheat.shortcut}}</strong>
          <p>{{cheat.description}}</p>
        </div>

      </div>

      <md-divider ng-if="!$last"></md-divider>

    </md-list-item>


  </md-list>

</md-content>
