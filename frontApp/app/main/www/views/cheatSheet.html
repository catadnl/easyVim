<div class="row">

  <div class="col-lg-2">
    <ul class="list-group borderless">
      <h4>Sections</h4>
      <li class="list-group-item">1 basic movement</li>
      <li class="list-group-item">2 word movement</li>
      <li class="list-group-item">3 basic movement</li>
      <li class="list-group-item">4 basic movement</li>
      <li class="list-group-item">5 basic movement</li>
      <li class="list-group-item">6 basic movement</li>
      <li class="list-group-item">7 basic movement</li>
      <li class="list-group-item">8 basic movement</li>
    </ul>
  </div>

  <div class="col-lg-10">
    <ul class="list-group">

      <li class="cheatSheetItem list-group-item" ng-repeat="(sectionName, cheats) in sections">
        <h2>{{sectionName}}</h2>

        <div ng-repeat="cheat in cheats" >
          <strong >{{cheat.shortcut}}</strong>
          <p>{{cheat.description}}</p>
        </div>
      </li>

    </ul>
  </div>
</div>
